<table class="table autos">
    <thead>
        <tr>
            <th scope="col">id</th>
            <th scope="col">Marca</th>
            <th scope="col">Submarca</th>
            <th scope="col">Descripcion</th>
            <th scope="col">Modelo</th>



        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let auto of autos  | slice: (page-1) * pageSize : (page-1) * pageSize + pageSize; index as i">

            <th scope="row">{{ i + 1 }}</th>
            <td>{{ auto?.marca }}</td>
            <td>{{ auto?.submarca}}</td>
            <td>{{ auto?.descripcion}}</td>
            <td>{{ auto?.modelos }}</td>
            <i class="fas fa-trash-alt"></i>
            <th></th>
            <i class="fas fa-edit"></i>

        </tr>
    </tbody>
</table>

<div>
    <ngb-pagination aria-label="Default pagination" [(page)]="page" [pageSize]="pageSize" [collectionSize]="autos.length">
    </ngb-pagination>
</div>
